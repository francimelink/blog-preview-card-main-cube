<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="description" content="Frontend Mentor | Blog preview card">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="styles/main.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="card padding-24 border-900 flow">
    <div class="card__header border-400">
      <img class="border-400" src="assets/images/illustration-article.svg" alt="Main image">
    </div>
    <div class="card__content">
      <span class="tag padding-y padding-x border-100 text-m-100 text-d-100">Learning</span>
      <p class="text-m-100 text-d-100">Published 21 Dec 2023</p>
      <a class="text-weight-800 heading-400 heading-800">HTML & CSS foundations</a>
      <p class="text-m-200 text-d-200">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      <div class="author flex">
        <div class="author__avatar"><img src="assets/images/image-avatar.webp" alt="" aria-hidden="true"></div>
        <div class="author__name text-m-200">Greg Hooper</div>
      </div>
    </div>
    
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Franci Melink</a>.
  </div>
</body>
</html>
